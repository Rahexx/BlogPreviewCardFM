<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body class="container">
    <main class="modal">
      <img
        class="modal_image"
        src="./assets/images/illustration-article.svg"
        alt="Image of abstraction"
      />
      <header class="modal_content">
        <p class="modal_type_info">Learning</p>
        <p class="modal_published">Published 21 Dec 2023</p>
        <h1 class="modal_title">HTML & CSS foundations</h1>
        <p class="modal_text">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>
      </header>
      <footer class="author">
        <img
          class="author_avatar"
          src="./assets/images/image-avatar.webp"
          alt="Image of user"
        />
        <p class="author_name">Greg Hooper</p>
      </footer>
    </main>
  </body>
</html>
